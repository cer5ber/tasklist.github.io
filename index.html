<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>TASK LIST</title>
</head>
<body>
	<h1>TASK LIST</h1>
	<div class="flex-wrapper">
		<div class="add-todo-wrapper">
			<div class="input-wrapper">
				<input type="text" id="description-task" placeholder="Что-то хотите записать?">
			</div>
			<div class="button-wrapper">
				<button id="add-task-btn">ADD TASK</button>
			</div>
		</div>
		<div class="btn">
			<button class="btn-primary" id="btn-primary" onclick="deleteAll()">REMOVE ALL</button>
		<script type="text/javascript">
			function deleteAll() {
				localStorage.clear();
			}
		</script>
			<button class="btn-ready">READY ALL</button>
		</div>
		<div class="todos-wrapper">
			
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
